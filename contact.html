<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Padma Geospatial Solutions Ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <main>
        <section class="py-20 container mx-auto px-6">
             <div class="text-center">
                <h2 class="section-title reveal">Contact Us</h2>
                <p class="section-subtitle reveal">
                    We'd love to hear from you. Let's discuss how we can help with your next project.
                </p>
            </div>
            <div class="grid md:grid-cols-2 gap-12 mt-12 max-w-5xl mx-auto">
                <div class="reveal">
                    <h3 class="text-2xl font-bold text-primary mb-6">Get in Touch</h3>
                    <div class="space-y-6">
                        <div class="flex items-start space-x-4"><i class="fas fa-map-marker-alt text-accent text-xl mt-1"></i><div><h4 class="font-semibold text-lg text-primary">Address</h4><p class="text-secondary">Fakirapool, Motijheel, Dhaka</p></div></div>
                        <div class="flex items-start space-x-4"><i class="fas fa-envelope text-accent text-xl mt-1"></i><div><h4 class="font-semibold text-lg text-primary">Email</h4><a href="mailto:amanullah.geo.du@gmail.com" class="text-secondary hover:text-accent">amanullah.geo.du@gmail.com</a></div></div>
                        <div class="flex items-start space-x-4"><i class="fas fa-phone-alt text-accent text-xl mt-1"></i><div><h4 class="font-semibold text-lg text-primary">Phone</h4><p class="text-secondary">+8801843255836</p></div></div>
                    </div>
                    <div class="mt-8 rounded-lg overflow-hidden shadow-lg">
                        <iframe src="https://maps.google.com/maps?q=23.734049861754055,90.41758690236439&z=15&output=embed&hl=en" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="bg-surface p-8 rounded-lg shadow-lg reveal">
                     <h3 class="text-2xl font-bold text-primary mb-6">Send Us a Message</h3>
                     <form id="contactForm" action="https://formspree.io/f/mkgzljew" method="POST" class="space-y-4">
                         <div><label for="name" class="block text-secondary font-medium mb-1">Your Name</label><input type="text" id="name" name="name" class="w-full px-4 py-2 bg-background border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-accent text-primary" required></div>
                         <div><label for="email" class="block text-secondary font-medium mb-1">Your Email</label><input type="email" id="email" name="_replyto" class="w-full px-4 py-2 bg-background border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-accent text-primary" required></div>
                         <div><label for="subject" class="block text-secondary font-medium mb-1">Subject</label><input type="text" id="subject" name="subject" class="w-full px-4 py-2 bg-background border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-accent text-primary" required></div>
                         <div><label for="message" class="block text-secondary font-medium mb-1">Message</label><textarea id="message" name="message" rows="4" class="w-full px-4 py-2 bg-background border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-accent text-primary" required></textarea></div>
                         <div><button type="submit" class="w-full btn-primary py-3 px-6 rounded-lg">Submit</button></div>
                     </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/layout.js"></script>
    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            // In a real scenario, you'd handle the submission here
            alert("Thanks! This form is set to send to Formspree.");
            form.submit();
        });
    </script>
</body>

</html>
